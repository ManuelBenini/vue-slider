<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0" @mouseover="mouseHover = true" @mouseleave="mouseHover = false">

                <div class="item">
                    <img :src="slides[counter].image" :alt="slides[counter].title" />
                    <div class="text">
                        <h3>{{slides[counter].title}}</h3>
                        <p>
                            {{slides[counter].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="counterMinus"></div>
                    <div class="next" @click="counterAdd"></div>
                    <div :class="activeChanger(index)" class="thumb" v-for="(slide, index) in slides">
                        <img :src="slide.image" :alt="slide.title" @click="imagePicker(index)"/>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
